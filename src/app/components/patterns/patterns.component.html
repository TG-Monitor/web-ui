<mat-form-field>
  <input matInput placeholder="Add pattern" #patternText>
</mat-form-field>
<button mat-button (click)="addPattern(patternText.value); patternText.value=''">Add</button>


<mat-list>
  <mat-list-item *ngFor="let pattern of patterns">
    {{pattern}}
    <button mat-button (click)="removePattern(pattern)">x</button>
  </mat-list-item>
</mat-list>
